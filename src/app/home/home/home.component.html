      Word_Book!
    </div>

    <form
      class="d-flex flex-row align-items-center justify-content-center form"
      [formGroup]="Form"
      (ngSubmit)="search()"
    >
      <div
        class="d-flex align-items-center justify-content-center flex-column flex-md-row input-div"
      >

        <input
          type="text"
          class="form-control m-2 border-radius p-3"
          aria-label="Text input with dropdown button"
          formControlName="word"
          placeholder="search for a word"
        />

        <button class="btn btn-outline button border-radius" type="submit">
          Search
        </button>
      </div>

    <small *ngIf="word.touched && word.invalid" class="pl-2 hint m-2"
      >Word is required!</small
    >
  </div>
